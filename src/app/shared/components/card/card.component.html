<mat-card class="example-card">
  <mat-card-content>
    <img src="{{response.img}}" alt="">
  </mat-card-content>
  <mat-card-actions>
    <span class="pw">{{response.currentStatus}}</span>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> Genero </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Origen">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="creadoen">
    <th mat-header-cell *matHeaderCellDef> Creado en </th>
    <td mat-cell *matCellDef="let element"> {{element.createdal}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
