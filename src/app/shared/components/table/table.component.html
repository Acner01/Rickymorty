
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Origen">
      <th mat-header-cell *matHeaderCellDef> Origen </th>
      <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>
  
     
    <ng-container matColumnDef="creadoen">
      <th mat-header-cell *matHeaderCellDef> Creado en </th>
      <td mat-cell *matCellDef="let element"> {{element.createdal}} </td>
    </ng-container>

    <ng-container *ngfor="let columns of displayedColumns">
        <ng-container matColumnDef="{{columns}}">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{elemen}} </td>
          </ng-container>

    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
